<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-cover bg-center bg-no-repeat font-poppins backdrop-blur-md" style="background-image: url(img/banner.jpg);">

   <div class="flex flex-col justify-center items-center m-auto h-3/5 w-11/12 xs:border xs:border-baseColor rounded-3xl">

    <h1 class="mx-auto font-extralight text-2xl text-baseColor tracking-widest mb-10">LOGIN</h1>

    <div class="flex flex-col" id="form">  
      <div class="relative bg-transparent rounded-2xl p-2 bg-slate-00">
        <img src="img/mail.png" alt="Email Logo" style="width: 15px;" class="absolute top-3.5 left-4 imgMail opacity-0">
        <input id="username" type="text" class="username bg-transparent text-baseColor placeholder:text-xs placeholder:font-extralight placeholder:text-baseColor placeholder:text-gray-600 placeholder:tracking-wide border-b text-center pb-1 focus:outline-none" style="border-image: linear-gradient(to right, #e7e7e700 0%, #E7E7E7 30%, #E7E7E7 70%, #e7e7e700 100%) 1;" placeholder="Email"/>
      </div>

      <div class="relative bg-transparent rounded-2xl p-2">
        <img src="img/show_password.png" alt="Show Pass Logo" style="width: 15px;" class="absolute top-3.5 left-4 imgPass opacity-0">
        <input type="password" class="password bg-transparent placeholder:text-xs placeholder:font-extralight placeholder:text-baseColor placeholder:text-gray-600 placeholder:tracking-wide border-b text-center pb-1 focus:outline-none" style="border-image: linear-gradient(to right, #e7e7e700 0%, #E7E7E7 30%, #E7E7E7 70%, #e7e7e700 100%) 1;" placeholder="Password"/>
      </div>
    </div>

    <ul class="flex justify-between w-10/12 items-center mt-3">
      <li class="flex items-center gap-1 items-center">
        <input type="checkbox" style="width: 12px;">
        <span class="text-xs text-baseColor font-extralight tracking-wide"> Remember Me</span>
      </li>
      <li class="flex items-center">
        <span class="text-baseColor text-xs font-extralight underline tracking-wide"> Forgot Password?</span>
      </li>
    </ul>
    
    <button class="font-extralight text-sm tracking-widest mt-10 bg-textColor text-white bg-tesColor1 border rounded-2xl py-2 px-24" id="signIn"> Sign in </button>

    <h5 class="mt-4 text-baseColor font-extralight tracking-wide text-sm">Don't have an account ? <b>Register</b></h5>
  </div>

  <script src="index.js"></script>
</body>
</html>
