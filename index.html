<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-cover bg-center bg-no-repeat font-poppins backdrop-blur-sm" style="background-image: url(img/banner.jpg);">

   <div class="flex flex-col justify-center items-center m-auto h-3/5 w-11/12 xs:border xs:border-baseColor rounded-3xl">

    <h1 class="mx-auto font-extralight text-2xl text-baseColor tracking-widest mb-14">LOGIN</h1>

    <div class="flex flex-col gap-4 w-64" id="form">  
      <div class="relative bg-transparent flex justify-center before:content-['Email'] before:text-xs before:absolute before:left-4 before:top-1 before:text-gray-500 before:transition-all before:ease-out before:duration-400 before:delay-100">
        <img src="img/mail.png" alt="Email Logo" style="width: 15px;" class="absolute top-px right-3 imgMail transition-opacity ease-out duration-400 delay-100 opacity-0">
        <input id="username" type="text" class="username w-60 bg-transparent text-baseColor pl-2 pb-0.5 focus:outline-none border-b border-gray-500 font-extralight tracking-wider text-sm focus:border-gray-500 transition-colors ease-out duration-400 delay-100"/>
      </div>

      <div class="relative bg-transparent flex justify-center mt-4 before:content-['Password'] before:text-xs before:absolute before:left-4 before:top-1 before:text-gray-500 before:transition-all before:ease-out before:duration-400 before:delay-100">
        <img src="img/show_password.png" alt="Show Pass Logo" style="width: 15px;" class="absolute top-px right-3 imgPass opacity-0 transition-opacity ease-out duration-400 delay-100">
        <input type="password" class="password w-60 bg-transparent text-baseColor pl-2 pb-0.5 focus:outline-none border-b border-gray-500 text-sm font-extralight tracking-widest transition-colors ease-out duration-400 delay-100"/>
      </div>

    </div>

    <ul class="flex justify-between w-10/12 items-center mt-16">
      <li class="flex items-center gap-1 items-center">
        <input type="checkbox" style="width: 12px;">
        <span class="text-xs text-baseColor font-extralight tracking-wide"> Remember Me</span>
      </li>
      <li class="flex items-center">
        <span class="text-baseColor text-xs font-extralight underline tracking-wide"> Forgot Password?</span>
      </li>
    </ul>
    
    <button class="font-extralight text-sm tracking-widest mt-10 bg-textColor text-white bg-tesColor1 border rounded-2xl py-2 px-24" id="signIn"> Sign in </button>

    <h5 class="mt-4 text-baseColor font-extralight tracking-wide text-sm">Don't have an account ? <b>Register</b></h5>
  </div>

  <script src="index.js"></script>
</body>
</html>
