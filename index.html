<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-cover bg-center bg-no-repeat font-poppins" style="background-image: url(img/newbanner.jpg);">

   <div class="flex flex-col justify-center items-center m-auto w-64 xs:w-80 rounded-2xl saturate-200 shadow-2xl py-8 px-5 backdrop-blur-lg" style="background-image: url(img/forest.jpg); filter: blur(5px);">
<!-- , linear-gradient(to bottom, #ACABA9, #75706F); -->
    <div class="flex flex-col w-48 gap-2 items-center" id="card">

      <h1 class="mb-5 m-auto font-light text-2xl text-colorText tracking-wider">Login</h1>
      
      <div class="relative">
        <input type="text" class="border-b border-colorBorder bg-transparent pl-1 pb-1 focus:outline-none username placeholder:font-light placeholder:text-xs placeholder:text-colorText placeholder:tracking-wide text-colorBorder text-xs" placeholder="Username" style="font-size: 12px; width: 205px"/>
        <img src="img/user.png" alt="username" style="width: 13px;" class="absolute right-1 top-2">
      </div>

      <div class="relative">
        <input type="password" class="border-b border-colorBorder bg-transparent pl-1 pb-1 focus:outline-none password mt-3 placeholder:font-light placeholder:text-xs placeholder:text-colorText placeholder:tracking-wide" placeholder="Password"/>
      <img src="img/pass.png" alt="password" style="width: 13px;" class="absolute right-1 top-5">
      </div>

      <button class="border-2 loginButton mt-10 bg-textColor text-white bg-tesColor1"> Login </button>
    </div>

    <h5 class="mt-8">Don't have an account ? <b>Register</b> </h5>
  </div>

  <script src="index.js"></script>
</body>
</html>
